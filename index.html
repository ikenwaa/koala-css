<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Mono" rel="stylesheet">
  <title>Pure CSS Image</title>
</head>
<body>
  <!-- Begin Image -->
 <!-- Invisible Box-->
 <div class="box">
   
    <!-- Circular Head-->
    <div class="head">        
      <!-- Circular Head Copy -->
      <div class="head-copy"></div>     
       <!-- Left Ear ~ Light Gray-->
      <div class="ear-left">       
       <!-- Inner ear ~ Dark Gray -->
      <div class="inner-ear"></div>
      </div>      
      <!-- Right Ear ~ Light Gray-->
       <div class="ear-right">
      <!-- Inner Ear ~ Dark Gray-->
        <div class="inner-ear"></div>
      </div>    
      <!-- Left Outer Eye ~ White -->
      <div class="eye-left">
        <!-- Pupil ~ Black -->
        <div class="pupil">
        </div>
      </div>
      
      <!-- Right Outer Eye ~ White -->
      <div class="eye-right">
        <!-- Pupil ~ Black -->
        <div class="pupil">
        </div>
      </div>     
       <!-- Nose ~ Brown -->
       <div class="nose">
       </div>      
       <!-- Hair ~ Light Gray -->
      <div class="hair-left"></div>
      <div class="hair-right"></div>     
    <!-- End Head -->
    </div>
 <!-- End Invisible Box -->
 </div>
  <p class="author">Coded by <span class="first-letter">A</span>ugustine <span class="first-letter">I</span>kenwa.<br>&copy 2019</p>
</body>
</html>
